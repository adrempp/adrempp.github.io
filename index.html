<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>This Day in History</title>

  <style>
    :root{
      --bg: #0b1c2d;
      --card: rgba(255,255,255,0.06);
      --text: #ffffff;
      --muted: rgba(255,255,255,0.75);
      --accent: #f9c74f;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .wrap {
      width: 92vw;
      max-width: 1500px;
      padding: 3.5vw;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 20px;
      margin-bottom: 18px;
    }
    .title {
      font-size: clamp(36px, 4vw, 64px);
      font-weight: 800;
      letter-spacing: 0.2px;
    }
    .date {
      font-size: clamp(18px, 2vw, 28px);
      color: var(--muted);
      white-space: nowrap;
    }
    .card {
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 24px;
      padding: 28px 32px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      min-height: 260px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .year {
      color: var(--accent);
      font-weight: 900;
      font-size: clamp(34px, 4vw, 72px);
      line-height: 1;
      margin-bottom: 10px;
    }
    .text {
      font-size: clamp(22px, 2.35vw, 42px);
      line-height: 1.2;
      letter-spacing: 0.1px;
    }
    .footer {
      margin-top: 14px;
      display: flex;
      justify-content: space-between;
      color: var(--muted);
      font-size: clamp(14px, 1.3vw, 20px);
    }
    .pill {
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.10);
    }
    .error { color: #ffd6d6; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="header">
      <div class="title">ðŸ“… This Day in History</div>
      <div class="date" id="dateText"></div>
    </div>

    <div class="card">
      <div class="year" id="year">â€¦</div>
      <div class="text" id="desc">Loading todayâ€™s eventsâ€¦</div>
    </div>

    <div class="footer">
      <div class="pill" id="counter">Event 0 of 0</div>
      <div class="pill">Source: DayInHistory.dev</div>
    </div>
  </div>

  <script>
  const dateText = document.getElementById("dateText");
  const yearEl = document.getElementById("year");
  const descEl = document.getElementById("desc");
  const counterEl = document.getElementById("counter");

  const now = new Date();
  dateText.textContent = now.toLocaleDateString(undefined, {
    weekday: "long",
    year: "numeric",
    month: "long",
    day: "numeric"
  });

  let items = [];
  let idx = 0;

  function render() {
    if (!items.length) return;
    const it = items[idx];
    yearEl.textContent = `${it.year || "â€”"} â€¢ ${it.type || ""}`;
    descEl.textContent = it.text || "â€”";
    counterEl.textContent = `Item ${idx + 1} of ${items.length}`;
  }

  async function load() {
    try {
      // absolute path so it always resolves correctly
      const res = await fetch("/data/today.json", { cache: "no-store" });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);

      const data = await res.json();

      // IMPORTANT: your workflow writes "items"
      items = (data.items || []).slice(0, 30);

      if (!items.length) throw new Error("No items found in today.json");

      idx = Math.floor(Math.random() * items.length);
      render();

      setInterval(() => {
        idx = (idx + 1) % items.length;
        render();
      }, 10000);

    } catch (err) {
      yearEl.textContent = "Oops";
      descEl.textContent =
        "Couldnâ€™t load saved items. Hard refresh after updating index.html.";
      counterEl.textContent = "Item 0 of 0";
      console.error("LOAD ERROR:", err);
    }
  }

  load();
</script>

</body>
</html>
