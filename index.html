<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>This Day in History</title>

  <style>
    :root{
      --bg: #0b1c2d;
      --card: rgba(255,255,255,0.06);
      --text: #ffffff;
      --muted: rgba(255,255,255,0.75);
      --accent: #f9c74f;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .wrap {
      width: 92vw;
      max-width: 1500px;
      padding: 3.5vw;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 20px;
      margin-bottom: 18px;
    }
    .title {
      font-size: clamp(36px, 4vw, 64px);
      font-weight: 800;
      letter-spacing: 0.2px;
    }
    .date {
      font-size: clamp(18px, 2vw, 28px);
      color: var(--muted);
      white-space: nowrap;
    }
    .card {
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 24px;
      padding: 28px 32px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      min-height: 260px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .year {
      color: var(--accent);
      font-weight: 900;
      font-size: clamp(34px, 4vw, 72px);
      line-height: 1;
      margin-bottom: 10px;
    }
    .text {
      font-size: clamp(22px, 2.35vw, 42px);
      line-height: 1.2;
      letter-spacing: 0.1px;
    }
    .footer {
      margin-top: 14px;
      display: flex;
      justify-content: space-between;
      color: var(--muted);
      font-size: clamp(14px, 1.3vw, 20px);
    }
    .pill {
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.10);
    }
    .error { color: #ffd6d6; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="header">
      <div class="title">ðŸ“… This Day in History</div>
      <div class="date" id="dateText"></div>
    </div>

    <div class="card">
      <div class="year" id="year">â€¦</div>
      <div class="text" id="desc">Loading todayâ€™s eventsâ€¦</div>
    </div>

    <div class="footer">
      <div class="pill" id="counter">Event 0 of 0</div>
      <div class="pill">Source: DayInHistory.dev</div>
    </div>
  </div>

  <script>
    // IMPORTANT: Free tier is rate-limited (10 requests/hour). So we fetch ONCE and rotate locally.
    // Endpoint format is paginated: { count, next, previous, results:[ {year,title,description,...} ] }
    // Docs: /v1/today/events/?page=0  :contentReference[oaicite:1]{index=1}

    const API_URL = "https://api.dayinhistory.dev/v1/today/events/?page=0";

    const dateText = document.getElementById("dateText");
    const yearEl = document.getElementById("year");
    const descEl = document.getElementById("desc");
    const counterEl = document.getElementById("counter");

    // Show local date nicely
    const now = new Date();
    dateText.textContent = now.toLocaleDateString(undefined, { weekday: "long", year: "numeric", month: "long", day: "numeric" });

    let events = [];
    let idx = 0;

    function cleanText(s) {
      return (s || "").replace(/\s+/g, " ").trim();
    }

    function render(i) {
      if (!events.length) return;
      const e = events[i];
      yearEl.textContent = cleanText(e.year) || "â€”";
      const text = cleanText(e.title) ? `${cleanText(e.title)} â€” ${cleanText(e.description)}` : cleanText(e.description);
      descEl.textContent = text || "â€”";
      counterEl.textContent = `Event ${i + 1} of ${events.length}`;
    }

    async function load() {
      try {
        const res = await fetch(API_URL, { cache: "no-store" });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        // Data is paginated; we use the first page results for signage readability.
        events = (data.results || []).filter(x => x && (x.description || x.title || x.year));

        // If you want more variety, you *can* fetch additional pages, but be mindful of rate limits.
        // (Keeping it simple and safe for free tier.)

        if (!events.length) throw new Error("No events returned");

        // Start with a random event each load to keep it fresh
        idx = Math.floor(Math.random() * events.length);
        render(idx);

        // Rotate every 10 seconds (no additional API calls)
        setInterval(() => {
          idx = (idx + 1) % events.length;
          render(idx);
        }, 10000);

      } catch (err) {
        yearEl.textContent = "Oops";
        descEl.innerHTML = `<span class="error">Couldnâ€™t load todayâ€™s events.</span> Check that scripts are allowed in USeeIt and the API is reachable.`;
        counterEl.textContent = "Event 0 of 0";
        console.error(err);
      }
    }

    load();
  </script>
</body>
</html>
