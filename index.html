<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>This Day in History</title>

  <style>
    :root{
      --bg: #0b1c2d;
      --card: rgba(255,255,255,0.06);
      --text: #ffffff;
      --muted: rgba(255,255,255,0.75);
      --accent: #f9c74f;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .wrap {
      width: 92vw;
      max-width: 1500px;
      padding: 3.5vw;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 20px;
      margin-bottom: 18px;
    }
    .title {
      font-size: clamp(36px, 4vw, 64px);
      font-weight: 800;
      letter-spacing: 0.2px;
    }
    .date {
      font-size: clamp(18px, 2vw, 28px);
      color: var(--muted);
      white-space: nowrap;
    }
    .card {
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 24px;
      padding: 28px 32px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      min-height: 260px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .year {
      color: var(--accent);
      font-weight: 900;
      font-size: clamp(34px, 4vw, 72px);
      line-height: 1;
      margin-bottom: 10px;
    }
    .text {
      font-size: clamp(22px, 2.35vw, 42px);
      line-height: 1.2;
      letter-spacing: 0.1px;
    }
    .footer {
      margin-top: 14px;
      display: flex;
      justify-content: space-between;
      color: var(--muted);
      font-size: clamp(14px, 1.3vw, 20px);
    }
    .pill {
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.10);
    }
    .error { color: #ffd6d6; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="header">
      <div class="title">ðŸ“… This Day in History</div>
      <div class="date" id="dateText"></div>
    </div>

    <div class="card">
      <div class="year" id="year">â€¦</div>
      <div class="text" id="desc">Loading todayâ€™s eventsâ€¦</div>
    </div>

    <div class="footer">
      <div class="pill" id="counter">Event 0 of 0</div>
      <div class="pill">Source: DayInHistory.dev</div>
    </div>
  </div>

  <script>
  /*
    FIXED VERSION
    DayInHistory.dev returns:
    {
      "date": "January 10",
      "events": [
        { "year": "49 BC", "text": "Julius Caesar crosses the Rubicon." },
        ...
      ]
    }
  */

  const API_URL = "https://api.dayinhistory.dev/v1/today/";

  const dateText = document.getElementById("dateText");
  const yearEl = document.getElementById("year");
  const descEl = document.getElementById("desc");
  const counterEl = document.getElementById("counter");

  const now = new Date();
  dateText.textContent = now.toLocaleDateString(undefined, {
    weekday: "long",
    year: "numeric",
    month: "long",
    day: "numeric"
  });

  let events = [];
  let idx = 0;

  function render() {
    if (!events.length) return;
    const e = events[idx];
    yearEl.textContent = e.year || "â€”";
    descEl.textContent = e.text || "â€”";
    counterEl.textContent = `Event ${idx + 1} of ${events.length}`;
  }

  async function load() {
    try {
      const res = await fetch(API_URL);
      if (!res.ok) throw new Error("API error");

      const data = await res.json();

      if (!data.events || !data.events.length) {
        throw new Error("No events returned");
      }

      events = data.events.slice(0, 10); // keep signage readable
      idx = Math.floor(Math.random() * events.length);

      render();

      // Rotate every 10 seconds (NO extra API calls)
      setInterval(() => {
        idx = (idx + 1) % events.length;
        render();
      }, 10000);

    } catch (err) {
      yearEl.textContent = "Oops";
      descEl.textContent =
        "Couldnâ€™t load todayâ€™s events. Check that scripts are allowed and the API is reachable.";
      counterEl.textContent = "Event 0 of 0";
      console.error(err);
    }
  }

  load();
</script>

</body>
</html>
