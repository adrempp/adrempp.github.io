<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>This Day in History</title>

  <style>
    :root{
      /* Rainbow Markets palette */
      --bg1: #0b1020;
      --bg2: #111b3a;
      --text: #ffffff;
      --muted: rgba(255,255,255,0.78);

      --r-red:    #ff3b30;
      --r-orange: #ff9500;
      --r-yellow: #ffd60a;
      --r-green:  #34c759;
      --r-blue:   #007aff;
      --r-purple: #af52de;

      --card: rgba(255,255,255,0.07);
      --cardBorder: rgba(255,255,255,0.14);
      --shadow: rgba(0,0,0,0.35);
    }

    html, body {
      height: 100%;
    }

    body{
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 20% 0%, rgba(175,82,222,0.18), transparent 60%),
        radial-gradient(1000px 500px at 85% 20%, rgba(0,122,255,0.18), transparent 60%),
        radial-gradient(900px 500px at 30% 90%, rgba(52,199,89,0.14), transparent 60%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrap{
      width: 92vw;
      max-width: 1500px;
      padding: 3.5vw;
    }

    .brandbar{
      height: 10px;
      border-radius: 999px;
      background: linear-gradient(90deg,
        var(--r-red),
        var(--r-orange),
        var(--r-yellow),
        var(--r-green),
        var(--r-blue),
        var(--r-purple)
      );
      box-shadow: 0 10px 22px var(--shadow);
      margin-bottom: 22px;
    }

    .header{
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 18px;
      gap: 20px;
    }

    .title{
      font-size: clamp(36px, 4vw, 64px);
      font-weight: 800;
      letter-spacing: 0.2px;
    }

    .date{
      font-size: clamp(18px, 2vw, 28px);
      color: var(--muted);
      white-space: nowrap;
