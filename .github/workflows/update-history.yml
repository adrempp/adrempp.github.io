name: Update This Day in History (Pacific Midnight)

on:
  schedule:
    - cron: "1 7 * * *"   # 12:01am PDT
    - cron: "1 8 * * *"   # 12:01am PST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Ensure folders
        run: mkdir -p data

      - name: Guard - only update once per Pacific day
        run: |
          python - <<'PY'
          import json, os
          from datetime import datetime
          from zoneinfo import ZoneInfo

          tz = ZoneInfo("America/Los_Angeles")
          today_pt = datetime.now(tz).strftime("%Y-%m-%d")

          meta_path = "data/meta.json"
          last = None
          if os.path.exists(meta_path):
            try:
              last = json.load(open(meta_path, "r", encoding="utf-8")).get("date")
            except Exception:
              last = None

          if last == today_pt:
            print(f"Already updated for {today_pt}")
            raise SystemExit(0)

          print(f"Proceeding with update for {today_pt}")
          PY

      - name: Fetch DayInHistory data for Pacific date (events/births/deaths)
        run: |
          python - <<'PY'
          import os
          from datetime import datetime
          from zoneinfo import ZoneInfo

          tz = ZoneInfo("America/Los_Angeles")
          d = datetime.now(tz)

          # Month/day for date-specific endpoints
          month = d.strftime("%B").lower()     # january, february, ...
          day = str(int(d.strftime("%d")))     # 1..31, no leading zero

          # Use date-specific endpoints to avoid /today caching and to keep Birth/Death cleanly typed
          urls = {
            "events": f"https://api.dayinhistory.dev/v1/events/{month}/{day}/?page=0",
            "births": f"https://api.dayinhistory.dev/v1/births/{month}/{day}/?page=0",
            "deaths": f"https://api.dayinhistory.dev/v1/deaths/{month}/{day}/?page=0",
          }

          print("Pacific date:", d.strftime("%Y-%m-%d"))
          print("Fetching month/day:", month, day)
          for k, u in urls.items():
            print(k, u)

          # Export to environment for curl
          with open(os.environ["GITHUB_ENV"], "a", encoding="utf-8") as f:
            for k, u in urls.items():
              f.write(f"{k.upper()}_URL={u}\n")
          PY

          curl -sL "$EVENTS_URL" > data/events_raw.json
          curl -sL "$BIRTHS_URL" > data/births_raw.json
          curl -sL "$DEATHS_URL" > data/deaths_raw.json

      - name: Normalize data (preserve correct type labels)
        run: |
          python - <<'PY'
          import json, os
          from datetime import datetime
          from zoneinfo import ZoneInfo

          def load(p):
            try:
              return json.load(open(p, "r", encoding="utf-8"))
            except Exception:
              return {}

          def extract(raw, t):
            out = []
            # Date-specific endpoints return paginated {count,next,previous,results:[...]}
            for r in raw.get("results", [])[:25]:
              y = str(r.get("year", "")).strip()
              txt = (r.get("description") or r.get("title") or "").strip()
              if y and txt:
                out.append({"type": t, "year": y, "text": txt})
            return out

          items = []
          items += extract(load("data/events_raw.json"), "Event")
          items += extract(load("data/births_raw.json"), "Birth")
          items += extract(load("data/deaths_raw.json"), "Death")

          tz = ZoneInfo("America/Los_Angeles")
          today_pt = datetime.now(tz).strftime("%Y-%m-%d")

          if not items:
            raise SystemExit("No items extracted")

          # Write today's combined data
          json.dump(
            {"date": today_pt, "items": items},
            open("data/today.json", "w", encoding="utf-8"),
            ensure_ascii=False,
            indent=2
          )

          # Meta for guard
          json.dump(
            {"date": today_pt},
            open("data/meta.json", "w", encoding="utf-8"),
            ensure_ascii=False,
            indent=2
          )

          print(f"Wrote {len(items)} items for {today_pt}")
          PY

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/today.json data/meta.json
          git commit -m "Daily update (Pacific): This Day in History" || exit 0
          git push
